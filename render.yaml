# Render Blueprint Configuration
# Note: If you encounter issues with this file, use manual deployment instead
# See RENDER_MANUAL_DEPLOYMENT.md for step-by-step instructions

services:
  # PostgreSQL Database
  - type: pg
    name: uniapply-db
    plan: free
    databaseName: uniapply_db

  # Backend API Service
  - type: web
    name: uniapply-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_HOST
        fromDatabase:
          name: uniapply-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: uniapply-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: uniapply-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: uniapply-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: uniapply-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: UPLOAD_DIR
        value: ./uploads
      - key: MAX_FILE_SIZE
        value: 10485760

  # Frontend Web Service
  - type: web
    name: uniapply-frontend
    env: node
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm run preview
